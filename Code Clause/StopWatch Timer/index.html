<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch and Timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="navbar">
            <ul>
                <a href="/">
                    <li>StopWatch</li>
                </a>
                <a href="/timer.html">
                    <li>Timer</li>
                </a>
            </ul>

        </div>
        <div class="mainfirst"></div>
        <div class="stopwatch">
            <h2 class="stopWatchtime">00:00:00</h2>
            <hr style="width: 40%; color:white">
            <div class="btn">
                <img src="./images/stop.png" onclick="watchStop()"></img>
                <img src="./images/start.png" onclick="watchStart()"></img>
                <img src="./images/reset.png" onclick="watchReset()"></img>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
